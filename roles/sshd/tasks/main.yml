---
- name: Install openssh-server
  ansible.builtin.apt:
    name: openssh-server
    state: present
    update_cache: yes

- name: Deploy custom sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
  notify: Restart ssh

